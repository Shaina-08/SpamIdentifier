<!DOCTYPE html>
<html>
<head>
    <title>Add Spam</title>
    
</head>
<body>
    <h1>Add Number to Spam</h1>
    <form method="post">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        <button type="submit">Add Spam</button>
    </form>
    <p><a href="{% url 'view_spammers' %}">View Spammers</a></p>
    <a href="{% url 'logout' %}">Logout</a>

</body>
</html>
